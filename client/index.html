<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Sama Lighting | Modern Chandeliers & Lighting Solutions</title>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes rotate3d {
        0% { transform: rotate3d(0, 1, 0, 0deg); }
        100% { transform: rotate3d(0, 1, 0, 360deg); }
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .animate-rotate-slow {
        animation: rotate 10s linear infinite;
      }
      
      .text-gradient {
        background: linear-gradient(90deg, #8A2BE2, #1E90FF, #FF1493);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom scrollbar for the rest of the site */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #444444;
      }
    </style>
  </head>
  <body class="bg-[#121212] text-white font-roboto">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
